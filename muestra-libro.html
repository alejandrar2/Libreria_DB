<!DOCTYPE html>
<html>
<head>
	<title>Libros</title>
</head>
<body>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<div class="container-fluid mt-5"  >
		<div class="row" id="libros">
			
			
		</div>		
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalScrollableTitle">Registro libro</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="fechafin">Fecha</label>
						<input type="date" class="form-control" id="fechafin" placeholder="Fecha">
					</div>

					<div class="form-group">
						<label for="cliente">Cliente</label>
						<option value="0">Seleccione</option>
						<select id="cliente" class="form-control" >
						</select>
					</div>

					<div class="form-group">
						<label for="admi">Administradores</label>
						<select id="admi" class="form-control" >
							<option value="0">Seleccione</option>							
						</select>
					</div>

					<div class="form-group">
						<label for="estado">Fecha</label>
						<input type="text" class="form-control" id="estado" placeholder="Estado">
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
						<button onclick="guardar()" type="button" class="btn btn-primary">Guardar cambios</button>
					</div>
				</div>
			</div>
		</div>

		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

		<script src="js/muestra-libro.js"></script>
	</body>
	</html>
